
[window]

opacity = 0.92

padding.x = 2
padding.y = 2

decorations = "Full"
decorations_theme_variant = "Dark" # "Dark"

[font]

normal = {family = "Hack Nerd Font", style = "Regular"}
bold = {family = "Hack Nerd Font", style = "Bold"}
italic = {family = "Hack Nerd Font", style = "Italic"}
bold_italic = {family = "Hack Nerd Font", style = "Bold Italic"}

size = 11.0

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#24283b'
foreground = '#c0caf5'

[colors.cursor]
cursor = '#c0caf5'
text = '#24283b'

# Normal colors
[colors.normal]
black = '#1d202f'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#c0caf5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17
color = '#db4b4b'


[keyboard]
bindings = [
	{key = "v", mods = "Control", action = "Paste"},
]
